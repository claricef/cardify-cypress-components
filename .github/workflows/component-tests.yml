name: Cypress Component Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  component-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm install

      - name: ğŸ§ª Executar Testes de Componentes
        run: npx cypress run --component

      - name: ğŸ“ Salvar VÃ­deos (se houver)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-videos
          path: cypress/videos

      - name: ğŸ“ Salvar Screenshots (se houver)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: component-screenshots
          path: cypress/screenshots
